<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tekamul altı soruları</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <div class="container mt-1">
    <form name="myform" action="#">
        <div class="row f">
          <div class="col-12 mb-3 mt-3 mx-auto h5">
            Çalışmak istediğiniz soru aralığını giriniz:
          </div>
          <div class="col-5 mb-3 me-0 ms-auto ">
            <input type="text" aria-label="First" name="first" class="form-control border-secondary text-end" placeholder="">
          </div>
            -
          <div class="col-5 mb-3 ms-0 me-auto">
            <input type="text" aria-label="Second" name="second" class="form-control border-secondary" placeholder="">
          </div>

          <div class="col-12 col-lg-6 text-lg-end mb-2 mb-lg-0">
            <button class="btn btn-outline-secondary" type="submit" onclick="randomm();return false;">Rastgele Soru Seç</button>
          </div>
          <div class="col-12 col-lg-6 text-lg-start mb-2 mb-lg-0">
            <button class="btn btn-outline-secondary me-1" type="submit" onclick="byorderr(-1);return false;">Önceki Soru</button>
            <button class="btn btn-outline-secondary ms-1" type="submit" onclick="byorderr(1);return false;">Sonraki Soru</button>
          </div>
        </div>
    </form>

    <div class="info f mt-1 mb-0">
      Soru <span id="curQues">1</span>
    </div>

    <div class="imgg mb-4">
      <img id = "qs" src="" alt="" width="500">
    </div>

    <div class="answer mb-2">
      <button class="btn btn-outline-secondary mb-2" onclick="showAnswer()">Cevabı Göster/Gizle</button>
      <div id="ans" style="visibility: hidden;">B</div>
    </div>

    <div class="back">
      <a class="btn btn-outline-secondary" href="../index.html">Geri Dön</a>
    </div>
  </div>


  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
