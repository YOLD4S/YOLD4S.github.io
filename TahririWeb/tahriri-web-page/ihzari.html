<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <form name="myform" action="#">

        <div class="row f">
          <div class="col-12 mb-3 mt-3 d">
            Çalışmak istediğiniz soru aralığını giriniz:
          </div>
          <div class="col-4 mb-3 d d1">
            <input type="text" aria-label="First" name="first" class="form-control" placeholder="">
          </div>
            -
          <div class="col-4 mb-3 d d2">
            <input type="text" aria-label="Second" name="second" class="form-control" placeholder="">
          </div>
          <div class="col-12 mb-3 d">
            <button class="btn btn-outline-secondary" type="submit" onclick="randomm();return false;">Rastgele Soru Seç</button>
            <div class="d-inline ms-5">
              <button class="btn btn-outline-secondary " type="submit" onclick="byorderr(-1);return false;">Önceki Soru</button>
              <button class="btn btn-outline-secondary" type="submit" onclick="byorderr(1);return false;">Sonraki Soru</button>
            </div>
          </div>
        </div>
    </form>

    <div class="info f mb-2">
      Şuan <span id="range1">1</span>-<span id="range2"></span> aralığını çalışıyorsunuz.
    </div>

    <div class="imgg mb-2">
      <img id = "qs" src="" alt="" width="500">
    </div>

    <div class="answer">
      <button class="btn btn-outline-secondary" onclick="showAnswer()">Cevabı Göster/Gizle</button>
      <div id="ans" style="visibility: hidden;">B</div>
    </div>

    <div class="back">
      <a class="btn btn-outline-secondary" href="./index.html">Geri Dön</a>
    </div>
    
  </div>


  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
